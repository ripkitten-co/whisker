name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  PG_USER: whisker
  PG_PASS: whisker
  PG_DB: whisker_test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: ${{ env.PG_USER }}
          POSTGRES_PASSWORD: ${{ env.PG_PASS }}
          POSTGRES_DB: ${{ env.PG_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U whisker"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Unit tests
        run: go test -race ./...

      - name: Integration tests
        run: go test -tags=integration -race ./...
        env:
          WHISKER_TEST_DSN: "postgres://${{ env.PG_USER }}:${{ env.PG_PASS }}@localhost:5432/${{ env.PG_DB }}?sslmode=disable"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall
