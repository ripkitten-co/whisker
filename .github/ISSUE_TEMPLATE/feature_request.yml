name: Feature Request
description: Suggest a new feature or improvement
labels: ["feature", "needs-triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: What would you like?
      description: A clear description of the feature.
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: What problem does this solve? How would you use it?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any workarounds or alternative approaches?
    validations:
      required: false
